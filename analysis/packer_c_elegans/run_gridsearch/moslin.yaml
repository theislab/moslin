# config.yaml
method: grid
name: moslin (30k inner iterations v2)
metric:
  goal: minimize
  name: mean_error

parameters:

# define constants
  kind: 
    value: moslin
  scale_cost:
    value: mean
  tau_a:
    value: 1.0
  max_inner_iterations:
    value: 30000
  
  # define the grid
  tp:
    values: [[170, 210], [210, 270], [270, 330], [330, 390], [390, 450], [450, 510]]
  alpha: 
    values: [0.0, 0.01, 0.1, 0.25, 0.5, 0.75, 0.9, 0.95, 0.98, 1.0]
  epsilon:
    values: [0.001, 0.01, 0.05, 0.1, 0.5]
  lineage_info:
    values: ["precise", "abpxp"]